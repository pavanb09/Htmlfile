<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telangana Bus Pass</title>
</head>
<body>
    <div><center>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRVPX9hmxurQvMbNoTwT0IZGSCG_qni_GYTJLna8wQz5CiFYAEBL8Gpg-1JY2c-FguN4nE&usqp=CAU" alt="img" height="60px">
        <h3>TELANGANA ROAD TRANSPORT CORPORATION</h3>
        <h4>GENERAL BUS PASS APPLICATION</h4>
    </center>
    </div>

<center>
    <form action="./welcome.html">
        <fieldset style="background-color: aliceblue;">
        <legend>Application Details</legend>

        <label for="name">Name :</label>
        <input type="text" id="name" name="name" required>

        <label for="father">Father's/Guardian's Name :</label>
        <input type="text" id="father" name="father" required><br><br>

        <label for="dob">Date of Birth :</label>
        <input type="date" id="dob" name="dob" required>

        <label for="gender">Gender :</label>
        <input type="radio" name="gender" value="Female" id = "female" required>
        <label for="female">Female</label>
        <input type="radio" name="gender" value="Male" id = "Male" required>
        <label for="Male">Male</label><br><br>

        <label for="year">Age As on : </label>
        <input type="text" id="year" name="year" required style="width: 20px; height: 18px;">
        <label for="year">Year(s)</label>
        <input type="text" id="month" name="month" required required style="width: 20px; height: 18px;">
        <label for="month">Month(s)</label> 
        <input type="text" id="day" name="day" required required style="width: 20px; height: 18px;">
        <label for="day">Day(s) </label>

        <label for="aadhar">Aadhaar No: </label>
        <input type="text" id="aadhar" name="aadhar" required><br><br>
        
        <label for="whatsapp">WhatsApp No :</label>
        <input type="text" id="whatsapp" name="whatsapp" required>
        <label for="email">E-mail Id :</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="photo">Photo :</label>
        <input type="file" id="photo" name="photo" accept="image/*" required><br><br>


    </fieldset>



        <fieldset style="background-color: aliceblue;">
        <legend>Residential Address Details</legend>
        <label for="address">Applicant's Address :</label>
        <textarea name="address" id="" cols="15" rows="5"></textarea>

        <label for="district">District : </label>
        <select name="" id="">
            <option value="" selected disabled>--select--</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Warangal">Warangal</option>
            <option value="Nalgonda">Nalgonda</option>
            <option value="Khammam">Khammam</option>
            <option value="Mahabubnagar">Mahabubnagar</option>
        </select><br><br>
        <label for="mandal">Mandal : </label>
        <select name="" id="">
            <option value="" selected disabled>--select--</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Warangal">Warangal</option>
            <option value="Nalgonda">Nalgonda</option>
            <option value="Khammam">Khammam</option>
            <option value="Mahabubnagar">Mahabubnagar</option>
        </select>
        <label for="village">Village : </label>
        <select name="" id="">
            <option value="" selected disabled>--select--</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Warangal">Warangal</option>
            <option value="Nalgonda">Nalgonda</option>
            <option value="Khammam">Khammam</option>
            <option value="Mahabubnagar">Mahabubnagar</option>
        </select><br><br>
        <label for="pincode">Pincode : </label>
        <input type="text" id="pincode" name="pincode" required><br><br>
    </fieldset>
    



        <fieldset style="background-color: aliceblue;">
        <legend>Pass Type Details</legend>
        <label for="city">City : </label>
        <select name="" id="">
            <option value="" selected disabled>--select--</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Warangal">Warangal</option>
            <option value="Nalgonda">Nalgonda</option>
            <option value="Khammam">Khammam</option>
            <option value="Mahabubnagar">Mahabubnagar</option>
        </select><br><br>
        <label for="passType">Pass Type : </label>
        <select name="" id="">
            <option value="" selected disabled>--select--</option>
            <option value="GREATER PASS">GREATER PASS</option>
            <option value="GENERAL PASS">GENERAL PASS</option>
            <option value="GENERAL METRO PASS">GENERAL METRO PASS</option> <br><br>
       </select>
        </fieldset>



        <fieldset style="background-color: aliceblue;">
        <legend>Mode of Payment & Pass Collection</legend>
        <label for="payment">Mode of Payment : </label>
        <select name="" id="">
            <option value="" selected disabled>--select--</option>
            <option value="Online">Online</option>
            <option value="Offline">Offline</option>
            </select>
            <br><br>
        <label for="deliveryMode">Pass Delivery Mode :</label>
        <select name="" id="">
            <option value="" selected disabled>--select--</option>
            <option value="Home Delivery">Home Delivery</option>
            <option value="Self Collection">Self Collection</option>
            </select><br><br>

            <label for="center">Center at which you want to Collect Pass : </label>
            <select name="" id="">
                <option value="" selected disabled>--select--</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Warangal">Warangal</option>
                <option value="Nalgonda">Nalgonda</option>
                <option value="Khammam">Khammam</option>
                <option value="Mahabubnagar">Mahabubnagar</option>
            </select><br><br>
        </fieldset>
