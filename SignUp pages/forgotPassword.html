<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <center>
        <h1>Forgot Password </h1>
    <form action="./signIn.html" method="get">
        <label for="password">Password : </label>
        <input type="password" id = "password" placeHolder = "Enter your password" required autocomplete="off" name="Password"><br><br>
        <label for="newPassword">New Password : </label>
        <input type="password" id = "newPassword" placeHolder = "Enter your new password" required autocomplete="off" name = "NewPassword"><br><br>
        <label for="otp">Otp : </label>
        <input type="number" id = "otp" value="980675" required autocomplete="off" disabled><br><br>

        <input type="submit" value="submit" style="width: 100px; height: 30px; background-color: blue; color: white; border-radius: 5px; border: none;">

    </form>
</center>
</body>
