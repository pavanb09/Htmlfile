<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Sign Up</h1>
        <form action="./index.html">
            <label for="username">Username :</label>
            <input type="text" id = "username" placeHolder = "Enter your username" required autocomplete="off" name = "username"><br><br>
            <label for="fullName">Full Name :</label>  
            <input type="text" id = "fullName" placeHolder = "Enter your full name" required autocomplete="off" name ="fullName"><br><br>         
            <label for="email">Email :</label>
            <input type="email" id = "email" placeHolder = "Enter your email" required autocomplete="off" name = "email"><br><br>
            <label for="password">Password :</label>
            <input type="password" id = "password" placeHolder = "Enter your password" required autocomplete="off" name="password"><br><br>
            <label for="confirmPassword">Confirm Password :</label>
            <input type="password" id = "confirmPassword" placeHolder = "Confirm your password" required autocomplete="off" name = "confirmPassword"><br><br>
            <input type="submit" value="submit" style="width: 100px; height: 30px; background-color: blue; color: white; border-radius: 5px; border: none;">
            
        </form>
         

    </center>
</body>
</html>
